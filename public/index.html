<!doctype html>
<html lang="en">
  <head>
    <% if (BASE_URL === './') { %><base href="app://./"><% } %>
    <% if (VUE_APP_NODE_MODULES_PATH !== 'false') { %><script>require('module').globalPaths.push('<%= VUE_APP_NODE_MODULES_PATH %>')</script><% } %>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="<%= typeof VUE_APP_USE_NORMAL_LETTER_CASE !== 'undefined' && VUE_APP_USE_NORMAL_LETTER_CASE === 'true' ? VUE_APP_DESCRIPTION : VUE_APP_DESCRIPTION.toLowerCase() %>">
    <meta name="robots" content="<%= VUE_APP_ROBOTS %>">
    <title><%= typeof VUE_APP_USE_NORMAL_LETTER_CASE !== 'undefined' && VUE_APP_USE_NORMAL_LETTER_CASE === 'true' ? VUE_APP_TITLE : VUE_APP_TITLE.toLowerCase() %></title>
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="<%= BASE_URL %>apple-touch-startup-image-640x1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="<%= BASE_URL %>apple-touch-startup-image-750x1294.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="<%= BASE_URL %>apple-touch-startup-image-1242x2148.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="<%= BASE_URL %>apple-touch-startup-image-1125x2436.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="<%= BASE_URL %>apple-touch-startup-image-1536x2048.png" media="(min-device-width: 768px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="<%= BASE_URL %>apple-touch-startup-image-1668x2224.png" media="(min-device-width: 834px) and (max-device-width: 834px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="<%= BASE_URL %>apple-touch-startup-image-2048x2732.png" media="(min-device-width: 1024px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
    <link rel="mask-icon" href="<%= BASE_URL %>safari-pinned-tab.svg" color="<%= typeof VUE_APP_PRIMARY_COLOR !== 'undefined' ? VUE_APP_PRIMARY_COLOR : '#3498db' %>">
    <meta name="theme-color" content="#ffffff">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
  </head>
  <body class="has-navbar-fixed-top">
    <noscript>
      <strong>
        We are sorry but <%= VUE_APP_TITLE %> does not work properly without
        JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
